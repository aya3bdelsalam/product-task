<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Town of Heels</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/all.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body style="background-color:rgb(248, 244, 253);">  
      <div class="home">
         <div class="home-content">
             <h2 class="home-title">Town Of Heels</h2>
             <p class="home-text">Easy Shopping for Elegant Women</p>
         </div>
      </div>
      <h2 class="text-center m-6" style="text-shadow:3px 3px 5px black; color:rgb(159, 98, 199); padding-top: 15px;">Our Products</h2>
      <div class="container-fluid">
            <div class="row justify-content-around pb-5 ">
                <div  price="600" class="card col-lg-3 col-md-4 col-sm-6 m-1 mt-5 " style="background-color: rgb(234, 229, 236); color:rgb(76, 52, 95);">
                    <img src="images/shoes1.jpg" class="card-img-top" style="height: 250px;">
                    <div class="card-body">
                      <h4 class="card-title">Baby Blue Heels</h4>
                    </div>
                </div>
                <div price="650" class="card col-lg-3 col-md-4 col-sm-6 m-1 mt-5 " style="background-color:  rgb(234, 229, 236); color:rgb(76, 52, 95);">
                    <img src="images/shoes4.jpg" class="card-img-top" style="height: 250px;">
                    <div class="card-body">
                      <h4 class="card-title">Red Heels</h4>
                    </div>
                </div>
                <div price="730" class="card  col-lg-3 col-md-4 col-sm-6 m-1 mt-5" style="background-color: rgb(234, 229, 236); color:rgb(76, 52, 95);">
                  <img src="images/shoes6.jpg" class="card-img-top" style="height: 250px;">
                  <div class="card-body">
                    <h4 class="card-title">Gold Heels</h4>
                  </div>
              </div>
              <div price="620" class="card  col-lg-3 col-md-4 col-sm-6 m-1 mt-5 " style="background-color: rgb(234, 229, 236); color:rgb(76, 52, 95);">
                  <img src="images/shoes10.jpg" class="card-img-top" style="height: 250px;">
                  <div class="card-body">
                    <h4 class="card-title">mint Green Heels</h4>
                  </div>
              </div>
              <div price="850" class="card col-lg-3 col-md-4 col-sm-6 m-1 mt-5 " style="background-color:  rgb(234, 229, 236); color:rgb(76, 52, 95);">
                  <img src="images/shoes11.jpg" class="card-img-top" style="height: 250px;">
                  <div class="card-body">
                    <h4 class="card-title">Wedding Heels</h4>
                  </div>
              </div>
              <div price="760" class="card col-lg-3 col-md-4 col-sm-6 m-1 mt-5 " style="background-color:  rgb(234, 229, 236); color:rgb(76, 52, 95);">
                  <img src="images/shoes12.jpg" class="card-img-top" style="height: 250px;">
                  <div class="card-body">
                    <h4 class="card-title">Silver Heels</h4>
                  </div>
              </div> 
            </div>
      </div>
      <div id="content"></div>
      <button id="addToCart" style="display:none;" > Show Price</button>
      <div id="cost"></div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
